<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Main container for sidebar and content */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #debfbf;
            color: #fff;
            padding-top: 20px;
            height: 100%;
            position: fixed;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #575252;
            text-decoration: none;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #575252;
            color: #fff;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Cards container */
        .cards {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Individual card style */
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #c28c8c;
        }

        /* Button styling */
        .card .button {
            width: 30px;
            height: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #575252;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .card .button:hover {
            background-color: #454242;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="sidebar">
            <h2 style="text-align: center;">Admin</h2>
            <a href="/clients/add">Add Client</a>
            <a href="/clients/edit">Edit Client</a>
            <a href="/logout">Logout</a>
        </div>
        
        
        <div class="main-content">
            
            <div class="header">
                Admin Dashboard
            </div>

            
            <div class="cards">
                <div class="card">
                    <h3>Clients</h3>
                    <a href="/clients/list" class="button">+</a>
                </div>
                <div class="card">
                    <h3>Consultants</h3>
                    <a href="/consultants/list" class="button">+</a>
                </div>

                <div class="card">
                    <h3>Admins</h3>
                    <a href="/admins/list" class="button">+</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
