{% extends 'dashboard.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}

<h2>Add Task</h2>

<form method="post" id="task-form" action="/add/task">

    <label for="project">Select Project:</label>
    <select id="project" name="project" required>
        {% for project in projects %}
            <option value="{{ project.id }}">{{ project.name }}</option>
        {% else %}
            <option disabled>No projects available</option>
        {% endfor %}
    </select>

    <label for="task-name">Task Name:</label>
    <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required>

    </select>

    <label for="date">Deadline:</label>
    <input type="date" id="deadline" name="deadline">

    <label for="description">Task Description:</label>
    <textarea id="description" name="description" placeholder="Enter task description" rows="5"></textarea>

    <button type="submit">Create Task</button>
</form>

<style>
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #030303;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    button {
        background-color: #0d0d0e;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%;
    }

    button:hover {
        background-color: #080808;
    }

</style>

{% endblock %}
