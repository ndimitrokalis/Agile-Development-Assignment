<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recovery Page</title>
    
</head>
<body>

    <div class="recovery-container">
        <h2>Password Recovery</h2>
        <p>Enter your email address to receive a password recovery link.</p>
        
        <form action="/submit-recovery" method="post">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Send Recovery Link">
        </form>
        
        <p>Remembered your password? <a href="/login">Go back to login</a></p>
    </div>

</body>
</html>
