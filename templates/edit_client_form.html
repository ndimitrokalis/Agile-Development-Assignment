{% extends 'dashboard.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}
    <h1>Add Client</h1>

    <form method="post" action="/clients/add">
        <label for="name">Company Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Name" required readonly>
        <button type="button" onclick="editField('name')">Edit</button><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required readonly>
        <button type="button" onclick="editField('email')">Edit</button><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Phone" pattern="^[0-9]{10}$" required readonly>
        <button type="button" onclick="editField('phone')">Edit</button><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" placeholder="Address" readonly>
        <button type="button" onclick="editField('address')">Edit</button><br><br>

        <label for="ssn">Social Security Number (SSN):</label><br>
        <input type="text" id="ssn" name="ssn" placeholder="SSN" pattern="^\d{3}-\d{2}-\d{4}$" required readonly>
        <button type="button" onclick="editField('ssn')">Edit</button><br><br>

        <label for="postalcode">Postal Code:</label><br>
        <input type="text" id="postalcode" name="postalcode" placeholder="Postal Code" pattern="^\d{5}(-\d{4})?$" required readonly>
        <button type="button" onclick="editField('postalcode')">Edit</button><br><br>

        <button type="submit">Add Client</button>
    </form>

    <h1>Add Notes</h1>

    <form method="post" action="/notes/add">
        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" placeholder="Enter notes about the client" rows="15" cols="50" readonly></textarea><br><br>
        <button type="button" onclick="editField('notes')">Edit Notes</button><br><br>
        <button type="submit">Submit Notes</button>
    </form>


    <h2>Delete Client</h2>
    <form method="post" action="/clients/delete/{{ client_id }}">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this client?')">Delete Client</button>
    </form>
    

{% endblock %}
