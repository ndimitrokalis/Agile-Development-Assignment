{% extends 'dashboard.html' %}

{% block title %}Add Project{% endblock %}

{% block content %}

<h2>Create Project</h2>

<form method="post" id="project-form" action="/add/project">
    
    <label for="project-name">Project Name:</label>
    <input type="text" id="project-name" name="project-name" placeholder="Enter project name" aria-required="true" required>

    <label for="client-id">Client ID:</label>
    <select id="client-id" name="client-id" required>
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
        {% else %}
            <option disabled>No clients available</option>
        {% endfor %}
    </select>

    <label for="date">Deadline:</label>
    <input type="date" id="deadline" name="deadline">

    <label for="description">Project Description:</label>
    <textarea id="description" name="description" placeholder="Enter project description" rows="5"></textarea>

    <button type="submit">Create Project</button>
</form>

<style>

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #030303;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    button {
        background-color: #0d0d0e;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%;
    }

    button:hover {
        background-color: #080808;
    }
    
</style>

{% endblock %}
