<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
</head>
<body>
    <h1>Add New Client</h1>
    <form action="/clients/add" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Client Name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Client Email" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Client Phone" pattern="^[0-9]{10}$" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" placeholder="Client Address"><br><br>

        <button type="submit">Add Client</button>
    </form>
    <a href="/clients">Back to Client List</a>
</body>
</html>
